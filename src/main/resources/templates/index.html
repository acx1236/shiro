<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>
    <script th:src="@{webjars/jquery/dist/jquery.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery.form.js}"></script>
    <script>
        $(function () {
            $("#createUser").ajaxForm(function (data) {
                alert(data);
            });
        });
    </script>
</head>

<body>

<div class="container">
    <form id="createUser" method="post" action="user/createUser">
        <table class="table">
            <thead>
            <tr>
                <th>key</th>
                <th>value</th>
            </tr>
            </thead>
            <tbody>
            <tr class="danger">
                <td>用户名</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>电话</td>
                <td><input type="tel" name="telephone"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input shiro:hasRole="管理员" type="submit"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
